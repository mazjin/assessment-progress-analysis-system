{% extends "analysis/base.html" %}

{% block content %}

  {%if form.errors %}
  <p>There was an issue with your authorisation. Please check that your username and password are correct.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{form.as_p}}

  <button name="submit">Log In</button>
  <input type="hidden" name="next" value="{% url 'analysis:index' %}" />
  </form>

{% endblock content %}
